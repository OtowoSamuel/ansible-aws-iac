---
- name: Provision EC2 instances
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Launch EC2 instance
      amazon.aws.ec2_instance:
        key_name: "Ansible AWS IaC"
        instance_type: "t2.micro"
        image_id: "ami-0406d1fdd021121cd"
        region: "us-east-1"
        wait: true
        count: 1
        security_groups:
          - "my-security-group"
        tags:
          Name: "my_instance"
        user_data: |
          #!/bin/bash
          mkdir -p /home/ubuntu/.ssh
          echo "ssh-rsa  samuelotowo@gmail.com" >> /home/ubuntu/.ssh/authorized_keys
          chown ubuntu:ubuntu /home/ubuntu/.ssh/authorized_keys
          chmod 600 /home/ubuntu/.ssh/authorized_keys
      register: ec2
