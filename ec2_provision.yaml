---
- name: Provision EC2 instances
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Launch EC2 instance
      ec2:
        key_name: my-key
        instance_type: t2.micro
        image: ami-0c55b159cbfafe1f0
        wait: yes
        region: eu-north-1
        group: my-security-group
        count: 2
      register: ec2
